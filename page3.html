<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <style>/* فونت و ریست استایل‌ها */
@font-face {
    font-family: 'Vazirmatn';
    src: url('https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Vazirmatn', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    /* رنگ‌های پس‌زمینه از تصویر */
    background: linear-gradient(135deg, #0f4c75, #226488, #4292b3);
    direction: rtl;
    text-align: right;
}

/* استایل‌های هدر */
.main-header {
    width: 100%;
    background-color: #ffffff;
    padding: 15px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1000;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.header-logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.header-logo .logo-image {
    height: 40px;
    margin-left: 10px;
}

.header-right {
    display: flex;
    align-items: center;
}

.login-link {
    background-color: #f0f0f0;
    padding: 8px 15px;
    border-radius: 20px;
    text-decoration: none;
    color: #333;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.login-link:hover {
    background-color: #e0e0e0;
}

.menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #333;
    margin-right: 15px;
}

/* استایل‌های فرم ورود */
.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    margin-top: 100px;
}

.login-box {
    /* تغییر رنگ به سفید برای مطابقت با تصویر */
    background-color: #ffffff; 
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.header-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.icon-bg {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    /* بک‌گراند و Border رنگی از تصویر */
    background-color: #e7eff3;
    border: 1px solid #c8d8e3;
    border-radius: 50%;
}

.header-icons i {
    font-size: 18px;
    /* رنگ آیکون‌ها از تصویر */
    color: #5591b8;
}

.form-title h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

.input-group {
    position: relative;
    margin-bottom: 35px;
}

.input-group input {
    width: 100%;
    padding: 12px 0;
    border: none;
    border-bottom: 2px solid #a8b8c2; /* رنگ خط زیرین از تصویر */
    background-color: transparent;
    font-size: 16px;
    color: #333;
    transition: border-bottom-color 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-bottom-color: #5591b8; /* رنگ خط زیرین هنگام فوکوس */
}

.input-group label {
    position: absolute;
    top: 12px;
    right: 0;
    color: #888; /* رنگ متن از تصویر */
    font-size: 16px;
    pointer-events: none;
    transition: all 0.3s ease;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -15px;
    font-size: 12px;
    color: #5591b8; /* رنگ متن هنگام فوکوس */
}

.password-toggle {
    position: absolute;
    left: 0;
    top: 12px;
    color: #999;
    cursor: pointer;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.remember-me input[type="checkbox"] {
    margin-left: 10px;
    accent-color: #5591b8;
}

.remember-me label {
    font-size: 14px;
    color: #555;
}

.login-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: #4a91b2; /* رنگ دکمه از تصویر */
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    height: 70px;
}

.login-btn:hover {
    background: #3c7a97;
}

.login-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.login-footer a {
    color: #5591b8;
    text-decoration: none;
    transition: color 0.3s ease;
}

.login-footer a:hover {
    color: #3c7a97;
}

/* ریسپانسیو بودن */
@media (max-width: 768px) {
    .header-logo span {
        display: none;
    }
    .login-link {
        display: none;
    }
    .menu-toggle {
        display: block;
    }
}

@media (max-width: 480px) {
    .login-box {
        padding: 30px 20px;
    }
    .header-logo .logo-image {
        height: 30px;
    }
}
.b{
   
 width: 90%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: #4a91b2; /* رنگ دکمه از تصویر */
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    height: 0px;
}
</style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <a href="#" class="header-logo">
                    <img src="meno.png" alt="Logo" class="logo-image">
                    <p>موسسه آموزش عالی بصیر آبیک</p>
                </a>
            </div>
            <div class="header-right">
                <a href="#" class="login-link">ورود به سامانه</a>
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="header-icons">
                <div class="icon-bg"><i class="fa fa-envelope"></i></div>
                <div class="icon-bg"><i class="fa fa-mobile-alt"></i></div>
                <div class="icon-bg"><i class="fa fa-key"></i></div>
            </div>
            <div class="form-title">
                <h2>ورود</h2>
            </div>
            <form>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">نام کاربری</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">رمز عبور</label>
                    <span class="password-toggle"><i class="fa fa-eye-slash"></i></span>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="" name="remember">
                    <label for="remember">مرا به خاطر بسپار</label>
                </div>
                <a href="page4.html"  class="login-btn"><button  class="b">ورود</button></a>
            </form>
            <div class="login-footer">
                <a href="#">فراموشی رمز عبور</a>
            </div>
        </div>
    </div>

</body>
</html>
